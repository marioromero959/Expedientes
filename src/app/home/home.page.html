<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    <ion-title>
      MiGualeguay
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">  
  <ion-grid>
  <h2>Bienvenido/a {{nombre}}</h2>
  <h3>Trámites Online</h3>
  <ion-card [routerLink]= "['/comerciales']" class="ion-padding ion-margin">
    <ion-card-header>
      <ion-icon name="storefront-outline"
      color=secondary></ion-icon>
      <ion-card-title>
        Habilitaciones Comerciales
      </ion-card-title>
    </ion-card-header>
  </ion-card> 
  <ion-card [routerLink]= "['/atencion']" class="ion-padding ion-margin">
    <ion-card-header>
      <ion-icon name="headset-outline" color=secondary></ion-icon>
      <ion-card-title>
        Centro de Atención al Vecino</ion-card-title>
    </ion-card-header>
  </ion-card> 
  <ion-card [routerLink]= "['/deliveries']" class="ion-padding ion-margin">
    <ion-card-header>
      <ion-icon name="bicycle-outline"
      color=secondary></ion-icon>
      <ion-card-title>
        Registro de Deliveries</ion-card-title>
    </ion-card-header>
    </ion-card>  
  </ion-grid>
<ion-button (click)= "logout()" color="danger">
    Cerrar Sesion
  </ion-button> 
</ion-content>
