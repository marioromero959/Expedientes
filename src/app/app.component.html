<ion-app>
  <ion-menu side="end" menuId="first" contentId="main" swipeGesture="false">
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <!-- Corregir routerLink por router navigate -->
        <ion-menu-toggle>
        <ion-item [routerLink]= "['/cuenta']">
          <ion-label>Mi cuenta</ion-label>
        </ion-item>
<!--         <ion-item [routerLink]= "['/editar-perfil']">
          <ion-label>
            Editar Perfil
          </ion-label>
        </ion-item> -->
        <ion-item [routerLink]= "['/tramites']">
          <ion-label>
            Mis trámites
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-button (click)= "logout()" color="danger" fill="outline" >
            Cerrar Sesión
          </ion-button>
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
