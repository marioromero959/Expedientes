<!-- <ion-content color="primary"> -->
  <ion-content >

  <h1>MiGualeguay</h1>
  
  <form [formGroup]= "ingreso">
    <ion-item lines="full" class="ion-margin-horizontal borde">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"
      formControlName ="email"
      autocomplete="on"></ion-input>
    </ion-item>
    <div *ngIf="emailField.errors && emailField.touched">
      <p *ngIf= "emailField.hasError('required')">Este campo es requerido</p>
      <p *ngIf= "emailField.hasError('email')">Este campo no es un email</p>
    </div>
  <br>
    <ion-item lines="full" class="ion-margin-horizontal borde">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" 
      name="password"
      formControlName="password"
      [type]="showPassword ? 'text' : 'password'"></ion-input>
      <ion-icon slot="end" class="ion-icon" [name]="passwordToggleIcon" (click)="togglePass()"></ion-icon>
    </ion-item>
    <div *ngIf= "passwordField.errors && passwordField.touched">
      <p *ngIf= "passwordField.hasError('required')">Este campo es requerido</p>
      <p *ngIf= "passwordField.hasError('minlength')">Su contraseña debe tener almenos 6 caracteres</p>
    </div>
  <br>
    <ion-row>
      <ion-col size=6 offset=3>
        <ion-button
        (click)= "login()"
        type="submit"
        color="secondary"
        shape="round"
        required>
          Iniciar Sesión
        </ion-button>
      </ion-col>
    </ion-row>
  
  </form>
  
  <ion-row>
    <ion-col size="8" offset=2>
      <p>
        <a routerLink="/">¿Olvidaste tu contraseña?</a>
      </p>
    </ion-col>
  </ion-row>
  
  
  <div class="contenedor">
    <p>¿Sos nuevo?</p>
    <ion-button
    (click)= "goToRegister()"
    color="secondary"
    shape="round"
    >
      Crea una cuenta
    </ion-button>
  </div>
  <ion-row class="ion-justify-content-center">
    <ion-img src ="assets/logomuni.png"></ion-img>
  </ion-row>
  
  
  </ion-content>
