<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start"> 
      <ion-back-button defaultHref="/comerciales/2">
    </ion-back-button>
  </ion-buttons>
    <ion-title>Hab Comerciales</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
<h1>
  Habilitaciones comerciales - Paso 3
</h1>

  <form [formGroup]= 'dataPaso3' (ngSubmit)="terminarP3($event)">
  <h2>Domicilio Fiscal</h2>
  <ion-item>
    <ion-label position=floating>
      Calle
    </ion-label>
    <ion-input 
    type=text
    formControlName="calle"
    autocomplete=on></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position=floating>
      Numero
    </ion-label>
    <ion-input 
    type=number
    formControlName="numeroCalle"
    autocomplete=on></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position=floating>
      Piso
    </ion-label>
    <ion-input 
    type=number
    formControlName="piso"
    autocomplete=on></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position=floating>
      Provincia
    </ion-label>
    <ion-input
    type=text
    formControlName="provincia"
    autocomplete=on></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position=floating>
      Localidad
    </ion-label>
    <ion-input
    type=text
    formControlName="localidad"
    autocomplete=on></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position=floating>
      Codigo Postal
    </ion-label>
    <ion-input
    type=text
    formControlName="codPostal"
    autocomplete=on></ion-input>
  </ion-item>
  <div *ngIf="condicion">
    <h2>Domicilio Comercial</h2>
    <ion-item>
      <ion-label position=floating>
        Calle
      </ion-label>
      <ion-input 
      type=text
      autocomplete=on></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position=floating>
        Numero
      </ion-label>
      <ion-input 
      type=number
      autocomplete=on></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position=floating>
        Piso
      </ion-label>
      <ion-input 
      type=number
      autocomplete=on></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position=floating>
        Provincia
      </ion-label>
      <ion-input
      type=text
      autocomplete=on></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position=floating>
        Localidad
      </ion-label>
      <ion-input
      type=country-name
      autocomplete=on></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position=floating>
        Codigo Postal
      </ion-label>
      <ion-input
      type=text
      autocomplete=on></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position=floating>
        Partida Provincial
      </ion-label>
      <ion-input
      type=text
      autocomplete=on></ion-input>
    </ion-item>
    <ion-list>
      <ion-radio-group value="biff">
        <ion-item lines=none>
          <ion-label>Propietario</ion-label>
          <ion-radio slot="start" value="si"></ion-radio>
        </ion-item>
        <ion-item lines=none>
          <ion-label>Alquiler</ion-label>
          <ion-radio slot="start" value="no"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </div>
  <ion-row class="ion-justify-content-center">
    <ion-button type="submit" color="secondary">
      Siguiente
    </ion-button>
  </ion-row>
</form>
</ion-content>
