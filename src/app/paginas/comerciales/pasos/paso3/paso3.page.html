<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start"> 
      <ion-back-button defaultHref="/comerciales/2">
    </ion-back-button>
  </ion-buttons>
    <ion-title>Hab Comerciales</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
<h1>
  Habilitaciones comerciales - Paso 3
</h1>

  <form>
  <h2>Domicilio Fiscal</h2>
  <ion-item>
    <ion-label position=floating>
      Calle
    </ion-label>
    <ion-input 
    type=text
    autocomplete=on></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position=floating>
      Numero
    </ion-label>
    <ion-input 
    type=number
    autocomplete=on></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position=floating>
      Piso
    </ion-label>
    <ion-input 
    type=number
    autocomplete=on></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position=floating>
      Provincia
    </ion-label>
    <ion-input
    type=text
    autocomplete=on></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position=floating>
      Localidad
    </ion-label>
    <ion-input
    type=country-name
    autocomplete=on></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position=floating>
      Codigo Postal
    </ion-label>
    <ion-input
    type=text
    autocomplete=on></ion-input>
  </ion-item>
 
  <div>
    <h2>Domicilio Comercial</h2>
    <ion-item>
      <ion-label position=floating>
        Calle
      </ion-label>
      <ion-input 
      type=text
      autocomplete=on></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position=floating>
        Numero
      </ion-label>
      <ion-input 
      type=number
      autocomplete=on></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position=floating>
        Piso
      </ion-label>
      <ion-input 
      type=number
      autocomplete=on></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position=floating>
        Provincia
      </ion-label>
      <ion-input
      type=text
      autocomplete=on></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position=floating>
        Localidad
      </ion-label>
      <ion-input
      type=country-name
      autocomplete=on></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position=floating>
        Codigo Postal
      </ion-label>
      <ion-input
      type=text
      autocomplete=on></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position=floating>
        Partida Provincial
      </ion-label>
      <ion-input
      type=text
      autocomplete=on></ion-input>
    </ion-item>
    <ion-item>
      <ion-checkbox></ion-checkbox>
      <p>Propietario</p>
      <ion-checkbox></ion-checkbox>
      <p>Alquiler</p>
    </ion-item>
  </div>
  <ion-row class="ion-justify-content-center">
    <ion-button color="secondary" (click)="terminarP3()">
      Siguiente
    </ion-button>
  </ion-row>
</form>
</ion-content>
