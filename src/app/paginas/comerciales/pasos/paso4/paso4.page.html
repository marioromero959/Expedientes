<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start"> 
      <ion-back-button defaultHref="/comerciales/3">
    </ion-back-button>
  </ion-buttons>
    <ion-title>Hab Comerciales</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
<h1>
  Habilitaciones comerciales - Paso 4
</h1>

  <form>
  <h2>Datos del Propietario</h2>
  <ion-item>
    <ion-label position=floating>
      CUIT/CUIL/DNI
    </ion-label>
    <ion-input 
    type=number
    autocomplete=on></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position=floating>
      Apellido
    </ion-label>
    <ion-input 
    type=text
    autocomplete=on></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position=floating>
      Nombres
    </ion-label>
    <ion-input 
    type=number
    autocomplete=on></ion-input>
  </ion-item>
  <ion-row class="ion-justify-content-center">
    <ion-button color="secondary" (click)="terminarP4()">
      Siguiente
    </ion-button>
  </ion-row>
</form>
</ion-content>
