<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start"> 
      <ion-back-button defaultHref="/comerciales/4">
    </ion-back-button>
  </ion-buttons>
    <ion-title>Hab Comerciales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h1>
  Habilitaciones comerciales - Paso 5
</h1>

  <form>
  <h2>Datos del Propietario</h2>
  <ion-item>
    <ion-label position=floating>
      Nombre de Fantasía
    </ion-label>
    <ion-input 
    type=text
    autocomplete=on></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position=floating>
      Telefono de Contacto
    </ion-label>
    <ion-input 
    type=number
    autocomplete=on></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position=floating>
      Email
    </ion-label>
    <ion-input 
    type=email
    autocomplete=on></ion-input>
  </ion-item>
  <br>
  <ion-button type=button color="primary" (click)="agregarAct()">
    Agregar Actividad 
    <ion-icon slot="end" name="duplicate-outline"></ion-icon>
  </ion-button>
  <ion-button type=button color="primary" (click)="agregarEstudio()">
    Agregar Estudio Contable 
    <ion-icon slot="end" name="duplicate-outline"></ion-icon>
  </ion-button>
  <h2>Actividades Agregadas</h2>
  <div>
    <ion-row class="tabla" style="border-bottom: groove;">
      <ion-col col-3>
      <ion-label>Codigo</ion-label>
    </ion-col>
    <ion-col col-3>
      <ion-label>Descripción</ion-label>
    </ion-col>
      <ion-col col-3>
      <ion-label>Fecha</ion-label>
    </ion-col>
    <ion-col col-3>
      <ion-label>Opciones</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col col-3>
      <ion-label>1234</ion-label>
    </ion-col>
    <ion-col col-3>
      <ion-label>blabla</ion-label>
    </ion-col>
    <ion-col col-3>
      <ion-label>02/02/2018</ion-label>
    </ion-col>
      <ion-col col-3>
      <ion-label>XXXXX</ion-label>
    </ion-col>
  </ion-row>
  </div>
  <ion-row class="ion-justify-content-center">
    <ion-button  color="secondary" (click)="terminarP5()">
      Siguiente
    </ion-button>
  </ion-row>
</form>
</ion-content>
