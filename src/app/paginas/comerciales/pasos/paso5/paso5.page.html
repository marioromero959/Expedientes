<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start"> 
      <ion-back-button defaultHref="/comerciales/4">
    </ion-back-button>
  </ion-buttons>
    <ion-title>Hab Comerciales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h1>
  Habilitaciones comerciales - Paso 5
</h1>
  <form [formGroup]= 'dataPaso5' (ngSubmit)="terminarP5($event)">
  <h2>Datos Económicos</h2>
  <ion-item>
    <ion-label position=floating>
      Nombre de Fantasía
    </ion-label>
    <ion-input 
    type=text
    formControlName="fantasia"
    autocomplete=on></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position=floating>
      Telefono de Contacto
    </ion-label>
    <ion-input 
    type=number
    formControlName="telefono"
    autocomplete=on></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position=floating>
      Email
    </ion-label>
    <ion-input 
    type=email
    formControlName="email"
    autocomplete=on></ion-input>
  </ion-item>
  <br>
  <ion-row class="ion-justify-content-center">
    <ion-button type=button color="primary" (click)="agregarAct()">
      Agregar Actividad 
      <ion-icon slot="end" name="duplicate-outline"></ion-icon>
    </ion-button>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-button type=button color="primary" (click)="agregarEstudio()">
      Agregar Estudio Contable 
      <ion-icon slot="end" name="duplicate-outline"></ion-icon>
    </ion-button>
  </ion-row>

  <h2>Actividades Agregadas</h2>
<div *ngIf= "mostrar; else elseBlock">
  <ion-row>
    <ion-col>Fecha</ion-col>
    <ion-col size=8>Descripción</ion-col>
  </ion-row>
  <ion-row *ngFor= "let i of actividades">
    <ion-col> {{i.fecha}} </ion-col>
    <ion-col size=8> {{i.tipo}} </ion-col>
  </ion-row>
</div> 
<br>
<ng-template #elseBlock>
<p>
  Debe agregar al menos una actividad para continuar.
</p>
</ng-template>
  <ion-row class="ion-justify-content-center">
    <ion-button type="submit" color="secondary" >
      Siguiente
    </ion-button>
  </ion-row>
</form>
</ion-content>
